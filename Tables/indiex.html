<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">

        <h1>Student Grades Dashboard</h1>
        <div>
            <button id="sortAverage">Sort by Avarage</button>
            <button id="addStudent">Add Student</button>
        </div>
        <table>
            <caption> Student Grades Dashboard </caption>
            <thead>
                <th>Student name</th>
                <th>Math</th>
                <th>Science</th>
                <th>History</th>
                <th>Avarage</th>
                <th>Status</th>
            </thead>
            <tbody>
                <tr>
                    <td>Anna Smith</td>
                    <td>88</td>
                    <td>92</td>
                    <td>85</td>
                </tr>
                <tr>
                    <td>Jane Miller</td>
                    <td>58</td>
                    <td>60</td>
                    <td>55</td>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>75</td>
                    <td>78</td>
                    <td>80</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6">Data as of April 2025 | All rights reserved</th>
                </tr>
            </tfoot>
        </table>
        <button id="printBtn">Print</button>
    </div>
    <div class="modal">
        <div class="modalContent">
            <h2>Add a new student</h2>
            <label for="studentName">Student Name</label>
            <input type="text" placeholder="Student Name" id="studentName"> <br>
            <label for="mathGrade">Math grade</label>
            <input type="number" placeholder="0" id="mathGrade"  min="0" max="100"> <br>
            <label for="scienceGrade">Science grade</label>
            <input type="number" placeholder="0" id="scienceGrade"  min="0" max="100"> <br>
            <label for="historyGrade">History grade</label>
            <input type="number" placeholder="0" id="historyGrade"  min="0" max="100"> <br>
            <button id="saveBtn">Save</button>
            <button id="cancelBtn">Cancel</button>

        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
